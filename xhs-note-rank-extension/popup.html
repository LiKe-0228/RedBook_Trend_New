<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>笔记排行导出</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        font-size: 12px;
        margin: 8px;
        min-width: 260px;
      }

      h1 {
        font-size: 13px;
        margin: 0 0 8px;
      }

      .field {
        margin-bottom: 6px;
      }

      button {
        font-size: 12px;
        padding: 4px 8px;
        margin-right: 6px;
        cursor: pointer;
      }

      #status {
        margin-top: 6px;
        color: #555;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>笔记排行导出</h1>
    <div class="field">
      当前已缓存行数：<span id="row-count">0</span>
    </div>
    <div class="field">
      <button id="collect-page">采集当前页</button>
      <button id="download-csv">导出 CSV</button>
    </div>
    <div class="field">
      <button id="clear-data">清空缓存</button>
    </div>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
